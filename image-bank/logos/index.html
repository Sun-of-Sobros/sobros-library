<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chroma Logo Animation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: monospace;
    }
    canvas {
      position: absolute;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const fontSize = 16;
    const colourNames = {
      "Red": "#FF0000",
      "Green": "#00FF00",
      "Blue": "#0000FF",
      "Cyan": "#00FFFF",
      "Magenta": "#FF00FF",
      "Yellow": "#FFFF00",
      "White": "#FFFFFF",
      "Black": "#000000",
      "Orange": "#FFA500",
      "Purple": "#800080",
      "Pink": "#FFC0CB",
      "Grey": "#808080",
      "Lime": "#00FF00",
      "Brown": "#A52A2A",
      "Gold": "#FFD700",
      "Silver": "#C0C0C0"
    };
    const colourKeys = Object.keys(colourNames);
    const randomColourHex = () => colourNames[colourKeys[Math.floor(Math.random() * colourKeys.length)]];
    const randomColourName = () => colourKeys[Math.floor(Math.random() * colourKeys.length)];
    const targetText = `
  ______   __    __   _______    ______  ___      ___      __      
 /" _  "\\ /" |  | "\\ /"      \\  /    " \\|"  \\    /"  |    /""\\     
(: ( \\___(:  (__)  :|:        |// ____  \\\\   \\  //   |   /    \\    
 \\/ \\     \\/      \\/|_____/   /  /    ) :/\\\\  \\/.    |  /' /\\  \\   
 //  \\ _  //  __  \\\\ //      (: (____/ /|: \\.        | //  __'  \\  
(:   _) \\(:  (  )  :|:  __   \\\\        /|.  \\    /:  |/   /  \\\\  \\ 
 \\_______)\\__|  |__/|__|  \\___)\\\"_____/ |___|\\__/|___(___/    \\___)
    `.trim().split("\n");

    // Determine the canvas size based on targetText dimensions
    const maxWidth = Math.max(...targetText.map(line => line.length));
    const maxHeight = targetText.length;

    const columns = Math.max(Math.floor(window.innerWidth / fontSize), maxWidth);
    const rows = Math.max(Math.floor(window.innerHeight / fontSize), maxHeight);

    canvas.width = columns * fontSize;
    canvas.height = rows * fontSize;

    ctx.font = `${fontSize}px monospace`;

    let particles = [];

    // Initialize the particles array
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < columns; x++) {
        particles.push({
          x: x * fontSize,
          y: y * fontSize,
          word: Math.random() < 0.5 ? randomColourName() : randomColourHex(),
          colour: randomColourHex(),
          opacity: 1,
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p) => {
        ctx.fillStyle = p.colour;
        ctx.globalAlpha = p.opacity;
        ctx.fillText(p.word, p.x, p.y + fontSize);
      });
      ctx.globalAlpha = 1;
    }

    function updateParticles() {
      particles.forEach((p, index) => {
        // Determine if the particle aligns with the target logo
        const xIndex = Math.floor(p.x / fontSize);
        const yIndex = Math.floor(p.y / fontSize);
        if (
          yIndex < targetText.length &&
          xIndex < targetText[yIndex].length &&
          targetText[yIndex][xIndex] !== " "
        ) {
          p.word = targetText[yIndex][xIndex];
          p.colour = "#FFFFFF";
          p.opacity = 1;
        } else {
          p.word = Math.random() < 0.5 ? randomColourName() : randomColourHex();
          p.colour = randomColourHex();
          p.opacity = Math.random();
        }
      });
      drawParticles();
    }

    function startAnimation() {
      setInterval(updateParticles, 100);
    }

    startAnimation();
  </script>
</body>
</html>
