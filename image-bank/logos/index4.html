<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHROMA Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Glitchy Font -->
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Press Start 2P', sans-serif; /* Glitchy Font */
      color: white;
    }
    #logoImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 800px;
      z-index: 1;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    h1 {
      margin-top: 20px; /* Adjust space below the logo */
    }
  </style>
</head>
<body>
  <img src="" id="logoImage" alt="CHROMA Logo">
  <canvas id="canvas"></canvas>
  <div>
    <h1><a href="https://form.typeform.com/to/fccz3alG" target="_blank">Expressions of Interest</a></h1>
    <h1><a href="mailto:colourme@chroma.institute?subject=question for CHROMA">Have a question? Get in touch</a></h1>
  </div>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const pixelSize = 75;
    const gridWidth = Math.ceil(window.innerWidth / pixelSize);
    const gridHeight = Math.ceil(window.innerHeight / pixelSize);
    const logoBaseURL = "https://sun-of-sobros.github.io/sobros-library/image-bank/mosh/";
    const logoFiles = [
      "Chroma-brand_mosh-094.gif", "Chroma-brand_mosh-163.gif", "Chroma-brand_mosh-208.gif",
      "Chroma-brand_mosh-269.gif", "Chroma-brand_mosh-440.gif", "Chroma-brand_mosh-471.gif",
      "Chroma-brand_mosh-498.gif", "Chroma-brand_mosh-509.gif", "Chroma-brand_mosh-683.gif",
      "Chroma-brand_mosh-776.gif", "Chroma-brand_mosh-828.gif", "Chroma-brand_mosh-854.gif",
      "Chroma-brand_mosh-878.gif", "Chroma-brand_mosh-889.gif", "Chroma-brand_mosh-947.gif",
      "Chroma-brand_mosh-953.gif"
    ];
    document.getElementById('logoImage').src = getRandomLogo();

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pixels = Array.from({ length: gridWidth * gridHeight }, (_, i) => ({
      x: (i % gridWidth) * pixelSize,
      y: Math.floor(i / gridWidth) * pixelSize,
      locked: false
    }));

    function getRandomLogo() {
      const randomIndex = Math.floor(Math.random() * logoFiles.length);
      return logoBaseURL + logoFiles[randomIndex];
    }

    function updateCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pixels.forEach(p => {
        ctx.fillStyle = p.locked ? 'rgba(0, 0, 0, 0)' : 'rgba(0, 0, 0, 0.8)'; // Transparent if locked, otherwise black mask
        ctx.fillRect(p.x, p.y, pixelSize, pixelSize);
      });
    }

    function lockRandomPixels() {
      const unlockedPixels = pixels.filter(p => !p.locked);
      const toLock = unlockedPixels.slice(0, Math.max(1, unlockedPixels.length * 0.05)); // Lock about 5% each interval
      toLock.forEach(p => p.locked = true);
      updateCanvas();
      if (unlockedPixels.length <= toLock.length) clearInterval(animationInterval); // Stop when all are locked
    }

    let animationInterval = setInterval(lockRandomPixels, 100);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      updateCanvas();
    });
  </script>
</body>
</html>
