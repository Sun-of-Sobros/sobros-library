<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHROMA.Institute | Arts youth collective, Dandenong Ranges, VIC.</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Press+Start+2P', monospace;
    }
    #logoImage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 800px;
      z-index: 1;
      display: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    #links {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      z-index: 3;
    }
    a {
      text-decoration: none;
      font-size: 16px;
      color: white;
    }
  </style>
</head>
<body>
  <img src="" id="logoImage" alt="CHROMA Logo" onload="startRevealing();">
  <canvas id="canvas"></canvas>
  <div id="links">
    <h1><a href="https://form.typeform.com/to/fccz3alG" target="_blank">Expressions of Interest</a></h1>
    <h1><a href="mailto:colourme@chroma.institute?subject=question for CHROMA">Have a question? Get in touch</a></h1>
  </div>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const pixelSize = 75;
    const gridWidth = Math.ceil(window.innerWidth / pixelSize);
    const gridHeight = Math.ceil(window.innerHeight / pixelSize);
    const colours = ["#410a53", "#DB3A34", "#BA2C73", "#FF1053", "#FF006E", "#3A86FF", "#FB5607", "#59CD90", "#EAE151", "#2E0219", "#E6AF2E"];
    let mainColour = colours[Math.floor(Math.random() * colours.length)]; // Main background colour, randomly picked
    let imageLoaded = false; // Flag to check if image is loaded

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pixels = Array.from({ length: gridWidth * gridHeight }, (_, i) => ({
      x: (i % gridWidth) * pixelSize,
      y: Math.floor(i / gridWidth) * pixelSize,
      colour: getRandomColour(),
      locked: false
    }));

    // Animation to shuffle colours until the image is loaded
    function shuffleColours() {
      if (!imageLoaded) {
        pixels.forEach(pixel => {
          if (!pixel.locked) {
            pixel.colour = getRandomColour();
          }
        });
        updateCanvas();
        requestAnimationFrame(shuffleColours);
      }
    }

    function startRevealing() {
      imageLoaded = true;
      document.getElementById('logoImage').style.display = 'block'; // Show the image once it is loaded
      setTimeout(() => {
        let revealInterval = setInterval(() => {
          pixels.forEach(pixel => {
            if (pixel.colour === mainColour && !pixel.locked) {
              pixel.locked = true;
            }
          });
          updateCanvas();
          if (pixels.every(pixel => pixel.locked)) {
            clearInterval(revealInterval);
          }
        }, 100);
      }, 3000); // Delay the start of revealing for 3 seconds after image is loaded
    }

    function getRandomLogo() {
      const logos = [
        "Chroma-brand_mosh-094.gif", "Chroma-brand_mosh-163.gif", "Chroma-brand_mosh-208.gif",
        "Chroma-brand_mosh-269.gif", "Chroma-brand_mosh-440.gif", "Chroma-brand_mosh-471.gif",
        "Chroma-brand_mosh-498.gif", "Chroma-brand_mosh-509.gif", "Chroma-brand_mosh-683.gif",
        "Chroma-brand_mosh-776.gif", "Chroma-brand_mosh-828.gif", "Chroma-brand_mosh-854.gif",
        "Chroma-brand_mosh-878.gif", "Chroma-brand_mosh-889.gif", "Chroma-brand_mosh-947.gif",
        "Chroma-brand_mosh-953.gif"
      ];
      return `https://sun-of-sobros.github.io/sobros-library/image-bank/mosh/${logos[Math.floor(Math.random() * logos.length)]}`;
    }

    function getRandomColour() {
      return colours[Math.floor(Math.random() * colours.length)];
    }

    function updateCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pixels.forEach(pixel => {
        ctx.fillStyle = pixel.locked ? 'rgba(0, 0, 0, 0)' : pixel.colour;
        ctx.fillRect(pixel.x, pixel.y, pixelSize, pixelSize);
      });
    }

    document.getElementById('logoImage').src = getRandomLogo(); // Set the source of the logo image
    shuffleColours(); // Start shuffling colours immediately

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      updateCanvas();
    });
  </script>
</body>
</html>
