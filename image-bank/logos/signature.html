<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHROMA Email Signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Glitchy Font -->
  <style>
    body {
      margin: 0;
      font-family: 'Consolas', sans-serif; /* Glitchy Font */
      overflow: hidden;
    }
    .email-signature {
      background-color: #410a53; /* Default background color */
      color: #43AD3B; /* Default text color */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .logo {
      width: 250px;
      height: 250px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body style="background-color: #410a53; color: #43AD3B;"> <!-- Initial background and text color -->
  <div class="email-signature">
    <img src="https://sun-of-sobros.github.io/sobros-library/image-bank/logos/mosh/Chroma-brand_mosh-1.gif" alt="CHROMA Logo" class="logo">
    <h2>BRENT DAKIS</h2>
    <p>Creative Director</p>
    <p>0481 136 334</p>
    <p>colourme@chroma.institute</p>
  </div>

  <script>
    const complementaryColours = {
        "#410a53": "#43AD3B",
        "#DB3A34": "#FFC857",
        "#BA2C73": "#191D32",
        "#FF1053": "#66C7F4",
        "#FF006E": "#8338EC",
        "#3A86FF": "#FFBE0B",
        "#FB5607": "#8338EC",
        "#59CD90": "#3FA7D6",
        "#EAE151": "#2D2A32",
        "#2E0219": "#97EFE9",
        "#E6AF2E": "#3D348B"
    };

    const colours = Object.keys(complementaryColours);
    const mainColour = colours[Math.floor(Math.random() * colours.length)];

    // Set background color and text color of signature
    const signature = document.querySelector('.email-signature');
    signature.style.backgroundColor = mainColour;
    signature.style.color = complementaryColours[mainColour];

    // Set background color and text color of email body
    document.body.style.backgroundColor = mainColour;
    document.body.style.color = complementaryColours[mainColour];
  </script>

</body>
</html>
