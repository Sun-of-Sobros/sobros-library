<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun of Sobros : Dungeon Master Map Collection</title>
    <style>
        body {
            background-color: #171717;
            color: #CCC7BB;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding-top: 20px;
        }
        #sobros-header {
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        #sobros-logo {
            width: 200px;
            height: auto;
        }
        #images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .thumbnail {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            margin: 10px;
        }
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #modalImg {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="sobros-header">
        <img id="sobros-logo" src="https://sun-of-sobros.github.io/sobros-library/image-bank/logos/Sobros.png" alt="Sun of Sobros Logo">
    </div>

    <div>
        <h1>Sun of Sobros : Dungeon Master Map Collection</h1>
        <div id="images"></div>
    </div>

    <div id="modal" style="display: none;">
        <img id="modalImg" src="" alt="Full Size Image">
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
