<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Images Index</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include external CSS file -->
    <style>
        /* Add square thumbnail CSS */
        .square-image {
            width: 200px; /* Adjust the width to your preference */
            height: 200px; /* Adjust the height to your preference */
            object-fit: cover;
            cursor: pointer; /* Add cursor pointer to indicate clickability */
        }
    </style>
</head>
<body>
    <h1>Embedded Images</h1>
    <div id="images"></div>

    <div id="modal" style="display: none;">
        <img id="modalImg" src="" alt="Full Size Image">
    </div>

    <script>
        // Function to display full-size image in modal
        function displayImage(fileName) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modalImg');
            modal.style.display = 'block';
            modalImg.src = fileName;
        }

        // Function to close modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // Function to embed images
        function embedImages() {
            const imagesDiv = document.getElementById('images');
            
            // Array of image file names
            const imageFiles = [
                // Your array of image file names
            ];

            // Loop through image file names
            imageFiles.forEach(fileName => {
                // Create thumbnail div element
                const thumbnail = document.createElement('div');
                // Set thumbnail classes for styling
                thumbnail.classList.add('thumbnail', 'square-image');
                // Set background image for thumbnail
                thumbnail.style.backgroundImage = `url(${fileName})`;
                // Attach click event listener to display full-size image
                thumbnail.addEventListener('click', () => displayImage(fileName));
                // Append thumbnail to images container
                imagesDiv.appendChild(thumbnail);
            });
        }

        // Call function to embed images when the page loads
        window.onload = embedImages;
    </script>
</body>
</html>
