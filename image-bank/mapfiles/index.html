            // Get all files in the current directory
            $files = scandir('./');

            // Filter out non-image files
            $imageFiles = array_filter($files, function($file) {
                $extension = strtolower(pathinfo($file, PATHINFO_EXTENSION));
                return in_array($extension, ['jpg', 'jpeg', 'png', 'gif', 'webp']);
            });

            foreach ($imageFiles as $fileName) {
                // Get image dimensions
                list($width, $height) = getimagesize($fileName);

                // Calculate dimensions for square thumbnail
                $thumbnailSize = min($width, $height);

                // Create thumbnail element with link to full-size image
                echo '<a href="' . $fileName . '" target="_blank"><div class="thumbnail" style="background-image: url(' . $fileName . ');"></div></a>';
            }
        ?>
