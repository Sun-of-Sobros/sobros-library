    <div id="images">
        <?php
            // Directory containing images
            $directory = 'images/';

            // Get all files in the directory
            $files = glob($directory . '*.{jpg,jpeg,png,gif}', GLOB_BRACE);

            // Loop through files and display as thumbnails
            foreach ($files as $file) {
                echo '<div class="thumbnail square-image" style="background-image: url(' . $file . ')" onclick="displayImage(\'' . $file . '\')"></div>';
            }
        ?>
    </div>

    <div id="modal" style="display: none;">
        <img id="modalImg" src="" alt="Full Size Image">
    </div>

    <script>
        // Function to display full-size image in modal
        function displayImage(fileName) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modalImg');
            modal.style.display = 'block';
            modalImg.src = fileName;
        }

        // Function to close modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
