            $directory = 'images/'; // Directory containing images
            
            // Get all files with allowed extensions from the directory
            $allowed_extensions = ['jpg', 'jpeg', 'png', 'gif'];
            $files = scandir($directory);
            foreach ($files as $file) {
                $extension = pathinfo($file, PATHINFO_EXTENSION);
                if (in_array($extension, $allowed_extensions)) {
                    echo '<div class="thumbnail" style="background-image: url(' . $directory . $file . ')" onclick="window.open(\'' . $directory . $file . '\', \'_blank\')"></div>';
                }
            }
        ?>
    </div>
